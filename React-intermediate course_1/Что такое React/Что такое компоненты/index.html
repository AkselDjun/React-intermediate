  <script type="text/babel">

    function Car(props) {
      return (
        <div className="car">
          <h2>{props.name}</h2>
          <p>Year: <strong>{props.year}</strong></p>
          <p>Color: <strong>{props.color}</strong></p>
          <p>Engine: <strong>{props.engine}</strong></p>
        </div>
      )
    }

    const app = (
      <div>
        <Car name="Volvo S80" year="2014" color="black" engine="2.5D" />,
        <Car name="Audi A5" year="2015" color="blue" engine="2.0T" />,
        <Car name="BMW 6" year="2010" color="gray" engine="3.0D" />,
        <Car name="Mazda 3" year="2016" color="white" engine="2.3T" />,
      </div>
    )

    ReactDOM.render(
      app,
      document.querySelector("#root")
    )

  </script>
